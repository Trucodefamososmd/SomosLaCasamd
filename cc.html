<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito cerrado</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4ca484, #003366);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .title {
            margin-top: 20px;
        }
        .title img {
            width: 250px;
        }
        .subtitle {
            font-size: 20px;
            margin: 10px 0;
        }
        .hosts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .host {
            text-align: center;
        }
        .host img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: white;
            color: #003366;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="3.png" alt="Corte y Queda">
    </div>
    <div class="subtitle">LUNES A VIERNES - 14:30 HS.</div>
    
    <div class="hosts">
        <div class="host">
            <img src="cachete.png" alt="Manu Dons">
            <div>Cachete Sierra</div>
        </div>
        <div class="host">
            <img src="manuv.png" alt="Juli Manzotti">
            <div>Manu Viale</div>
        </div>
        <div class="host">
            <img src="franzo.png" alt="Micu Barone">
            <div>Agus Franzoni</div>
        </div>
        <div class="host">
            <img src="mar.jpg" alt="Micu Barone">
            <div>Mar Cosca</div>
        </div>

    <a href="index.html" class="back-button">Volver al inicio</a>
