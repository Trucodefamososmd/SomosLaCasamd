<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación La Casa</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4ca484, #003366);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .program {
            margin: 20px 0;
        }
        .program img {
            width: 200px;
            cursor: pointer;
        }
        .time {
            font-size: 20px;
            margin-top: 10px;
        }
        .survey-buttons, .social-buttons {
            margin-top: 30px;
        }
        .survey-buttons button:first-child {
            background-color: #71c9ce;
        }
        .survey-buttons button:last-child {
            background-color: #71c9ce;
        }
        .survey-buttons button {
            color: #003366;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            background: none;
        }
        .survey-buttons button:hover {
            text-decoration: underline;
        }
        .survey-buttons button:hover {
            background-color: #ffaa00;
        }
        .social-buttons img {
            width: 50px;
        }
        .social-buttons a {
            background-color: #4ca484;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .social-buttons img[alt='Instagram'], .social-buttons img[alt='TikTok'] {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PROGRAMACIÓN <br> <strong>LA CASA</strong></h1>
    
    <div class="program">
        <a href="capturas.html">
            <img src="1.png" alt="Tengo Capturas">
        </a>
        <div class="time">Lunes a Viernes - 10:30 HS.</div>
    </div>

    <div class="program">
        <a href="rumis.html">
            <img src="2.png" alt="Rumis">
        </a>
        <div class="time">Lunes a Viernes - 12:00 HS.</div>
    </div>

    <div class="program">
        <a href="cc.html">
            <img src="3.png" alt="Circuito Cerrado">
        </a>
        <div class="time">Lunes a Viernes - 14:30 HS.</div>
    </div>

    <div class="program">
        <a href="cyq.html">
            <img src="4.png" alt="Corte y Queda">
        </a>
        <div class="time">Lunes, Miércoles y Viernes - 16:30 HS.</div>
    </div>

    <div class="program">
        <a href="fdl.html">
            <img src="5.png" alt="Falta de Límites">
        </a>
        <div class="time">Martes y Jueves - 16:30 HS.</div>
    </div>

    <div class="survey-buttons">
        <button onclick="location.href='encuesta.html'">¿Qué programa de La Casa preferís?</button>
        <button onclick="location.href='prefe.html'">¿Qué conductor/a de La Casa preferís?</button>
    </div>

    <div class="social-buttons">
        <a href="https://youtube.com/@somoslacasa?si=zPcgCbDBgKNt_71t" target="_blank">
            <img src="yt.png" alt="YouTube">
        </a>
        <a href="https://instagram.com/somoslacasaok" target="_blank">
            <img src="ig.png" alt="Instagram">
        </a>
        <a href="https://tiktok.com/@somoslacasa" target="_blank">
            <img src="tiktok.png" alt="TikTok">
        </a>
        <a href="https://x.com/somoslacasaok?t=Qel_pZm2PQnTrHbBdCvrog&s=09" target="_blank">
            <img src="x.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
