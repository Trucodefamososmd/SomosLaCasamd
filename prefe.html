<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué conductor/a de La Casa preferís?</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4ca484, #003366);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-shadow: 3px 3px 15px yellow;
            font-size: 3rem;
            margin-top: 30px;
            animation: bounce 1s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px white;
            transition: 0.3s;
        }
        .option img:hover {
            transform: scale(1.1);
        }
        .fixed-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, pink, silver);
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0px 0px 20px white;
            transition: 0.3s;
            border: none;
        }
        .fixed-bottom:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>¿Qué conductor/a de La Casa preferís?</h1>
    <div class="container">
        <p>Elegí tu favorito en cada duelo:</p>
        <div class="options" id="options"></div>
        <p id="resultado"></p>
    </div>
    <button class="fixed-bottom" onclick="location.href='index.html'">Volver al inicio</button>

    <script>
        let personas = [
            "cris.jpg", "facu.jpg", "franzo.png", "gonza.jpg", "joan.jpg", "julima.jpg", "julipo.png", "lara.jpg", "liz.png", "lola.png", "manu.png", "manuv.png", "manz.png", "mar.jpg", "mateo.jpg", "micu.jpg", "oriana.jpg", "sebi.png", "sele.jpg", "sofi.jpg"];
        let ganador = null;
        let personasRestantes = [...personas];

        function iniciarJuego() {
            ganador = personasRestantes.splice(Math.floor(Math.random() * personasRestantes.length), 1)[0];
            siguienteDuelos();
        }

        function siguienteDuelos() {
            if (personasRestantes.length === 0) {
                document.getElementById("options").innerHTML = `<h2>¡Tu ganador es!</h2><img src="${ganador}" width="200">`;
                return;
            }
            let p2 = personasRestantes.splice(Math.floor(Math.random() * personasRestantes.length), 1)[0];
            document.getElementById("options").innerHTML = `
                <div class='option'><img src="${ganador}" onclick="elegir('${ganador}')"></div>
                <div class='option'><img src="${p2}" onclick="elegir('${p2}')"></div>
            `;
        }

        function elegir(seleccionado) {
            ganador = seleccionado;
            siguienteDuelos();
        }

        iniciarJuego();
    </script>
</body>
</html>
